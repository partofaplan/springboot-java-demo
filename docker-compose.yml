version: "3.9"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DATABASE_URL: jdbc:postgresql://db:5432/budgetbuddydb
      DATABASE_USERNAME: budgetbuddy
      DATABASE_PASSWORD: budgetbuddy
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: budgetbuddydb
      POSTGRES_USER: budgetbuddy
      POSTGRES_PASSWORD: budgetbuddy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetbuddy -d budgetbuddydb"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
