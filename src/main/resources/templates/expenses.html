<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Expense Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/expenses" class="brand">Expense Tracker</a>
            <div class="nav-right">
                <span class="user-info" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Add Expense Form -->
        <div class="card">
            <h2>Add Expense</h2>
            <form th:action="@{/expenses}" th:object="${expense}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" th:field="*{description}" placeholder="What was it for?">
                        <div th:if="${#fields.hasErrors('description')}" class="field-error" th:errors="*{description}"></div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" th:field="*{amount}" step="0.01" min="0.01" placeholder="0.00">
                        <div th:if="${#fields.hasErrors('amount')}" class="field-error" th:errors="*{amount}"></div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" th:field="*{category}">
                            <option value="">Select...</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                        <div th:if="${#fields.hasErrors('category')}" class="field-error" th:errors="*{category}"></div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" th:field="*{date}">
                        <div th:if="${#fields.hasErrors('date')}" class="field-error" th:errors="*{date}"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Expense List -->
        <div class="card">
            <h2>Your Expenses</h2>

            <div th:if="${#lists.isEmpty(expenses)}" class="empty-state">
                <p>No expenses yet. Add your first expense above.</p>
            </div>

            <div th:unless="${#lists.isEmpty(expenses)}">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="exp : ${expenses}">
                                <td th:text="${exp.date}"></td>
                                <td th:text="${exp.description}"></td>
                                <td><span class="category-badge" th:text="${exp.category}"></span></td>
                                <td class="amount" th:text="'$' + ${#numbers.formatDecimal(exp.amount, 1, 2)}"></td>
                                <td>
                                    <form th:action="@{/expenses/{id}/delete(id=${exp.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-danger"
                                                onclick="return confirm('Delete this expense?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
