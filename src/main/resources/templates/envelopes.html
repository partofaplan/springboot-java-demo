<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelopes - BudgetBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="brand">BudgetBuddy</a>
            <div class="nav-right">
                <a th:href="@{/envelopes}" class="btn btn-link">Envelopes</a>
                <a th:href="@{/paychecks}" class="btn btn-link">Paychecks</a>
                <span class="user-info" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Create Envelope -->
        <div class="card">
            <h2>Create Envelope</h2>
            <form th:action="@{/envelopes}" th:object="${envelope}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Envelope Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="e.g. Groceries">
                        <div th:if="${#fields.hasErrors('name')}" class="field-error" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="budgetThreshold">Budget Threshold</label>
                        <input type="number" id="budgetThreshold" th:field="*{budgetThreshold}" step="0.01" min="0" placeholder="0.00">
                        <div th:if="${#fields.hasErrors('budgetThreshold')}" class="field-error" th:errors="*{budgetThreshold}"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Envelope</button>
            </form>
        </div>

        <!-- Envelope List -->
        <div class="card">
            <h2>Your Envelopes</h2>

            <div th:if="${#lists.isEmpty(envelopes)}" class="empty-state">
                <p>No envelopes yet. Create one above to start budgeting.</p>
            </div>

            <div th:unless="${#lists.isEmpty(envelopes)}">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Budget</th>
                                <th>Remaining</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="env : ${envelopes}">
                                <td>
                                    <a th:href="@{/envelopes/{id}(id=${env.id})}" th:text="${env.name}" style="color: var(--primary); text-decoration: none; font-weight: 500;"></a>
                                </td>
                                <td th:text="'$' + ${#numbers.formatDecimal(env.budgetThreshold, 1, 2)}"></td>
                                <td class="amount" th:text="'$' + ${#numbers.formatDecimal(env.currentAmount, 1, 2)}"></td>
                                <td>
                                    <div class="budget-meter" style="width: 120px;">
                                        <div class="budget-meter-fill"
                                             th:classappend="${env.percentageUsed > 90 ? 'danger' : (env.percentageUsed > 75 ? 'warning' : '')}"
                                             th:style="'width:' + ${T(Math).min(env.percentageUsed, 100)} + '%'"></div>
                                    </div>
                                </td>
                                <td>
                                    <form th:action="@{/envelopes/{id}/delete(id=${env.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-danger"
                                                onclick="return confirm('Delete this envelope and all its expenses?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
