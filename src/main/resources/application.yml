spring:
  application:
    name: expense-tracker

  # Default profile uses H2 in-memory database
  datasource:
    url: jdbc:h2:mem:expensedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  h2:
    console:
      enabled: false

server:
  port: 8080

---
# PostgreSQL profile - activate with SPRING_PROFILES_ACTIVE=postgres
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/expensedb}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:expense}
    password: ${DATABASE_PASSWORD:expense}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
